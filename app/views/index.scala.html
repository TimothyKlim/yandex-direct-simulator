@(isStarted: Boolean = false)

@import helper._

@main("Simulator") {        

<div align="center">
	@if(!isStarted){
		<a href="@routes.Application.startJobs" class="btn btn-large" style="color: green; border-color: green">Start</a>
	}else{ 
	    <a href="@routes.Application.stopJobs" class="btn btn-large" style="color: red; border-color: red">Stop</a>
	}
</div>

<p align="center" style="margin-top: 20em;">	
	@if(!isStarted){
		<a href="/clearDB" class="btn btn-small">Clear_DB</a>
	}
</p>	

}
